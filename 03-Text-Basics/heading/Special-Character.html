<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Character</title>
  </head>
  <body>
    <h2>HTML Special chracters:</h2>
    <ul>
      <li>Right single quote: &rsquo;</li>
      <li>Left single quote: &lsquo;</li>
      <li>Rigth double quote: &rdquo;</li>
      <li>Left double quote: &ldquo;</li>
      <li>Ampersands: &amp;</li>
      <li>Greater than: &gt;</li>
      <li>Less than: &lt;</li>
      <li>Copyright: &copy;</li>
      <li>Registered symbol: &reg;</li>
      <li>Trademark symbol: &trade;</li>
    </ul>
  </body>
</html>
